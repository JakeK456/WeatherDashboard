<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <head>
        <h1 style="text-align: center;">Weather Dashboard</h1>
        <hr>
    </head>

    <div class="container-fluid">
        <div class="row">

            <div class="col-3">
                <div>
                    <h2>Search for a City:</h2>
                    <input id="search-input" type="text" class="form-control" placeholder="Enter city name" aria-label="Enter city name" aria-describedby="basic-addon1">
                    <button id="search-button" type="button" class="col-12 btn btn-primary my-2">Search</button>
                </div>

                <div id="search-history" class="list-group">
                </div>

            </div>

            <div class="col-9">
                <div class="row border">

                    <div id="current-weather" class="col-12">
                        <h2></h2>
                        <p>Temp: <span></span></p>
                        <p>Wind: <span></span></p>
                        <p>Humidity: <span></span></p>
                        <p>UV Index: <span></span></p>
                    </div>
                </div>

                <div class="row">

                    <div id="forecast-weather" class="col-12 py-3">
                        <h3>5-Day Forecast:</h3>

                        <div class="row">
                        </div>

                    </div>

                </div>
            </div>
        </div>



    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
